<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-Do List</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
    </head>
<body>
    <div class="container my-4">
        <h1 class="text-center">To-Do List</h1>
        <div class="mb-3">
          <label for="listSelect" class="form-label">Select List:</label>
          <select id="listSelect" class="form-select"></select>
        </div>
    
        <div class="mb-3">
          <input type="text" id="newListName" class="form-control" placeholder="New List Name">
          <button class="btn btn-primary mt-3" id="addListBtn">Add New List</button>
        </div>
    
        <div class="card">
          <div class="card-header">
            <input type="text" id="newTask" class="form-control" placeholder="New Task">
            <button class="btn btn-success mt-2" id="addTaskBtn">Add Task</button>
          </div>
          <div class="card-body">
            <ul id="taskList" class="list-group"></ul>
          </div>
          <div class="card-footer">
            <button class="btn btn-danger" id="clearCompletedBtn">Clear Completed Tasks</button>
          </div>
        </div>
      </div>

        <script src="js/main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
